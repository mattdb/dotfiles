- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.gitconfig: gitconfig
    ~/.gitignore: gitignore-global
    ~/.ssh/config:
        path: ssh/config
        create: true
    ~/.mackup.cfg:
    ~/.zshrc: zshrc


- brewfile:
    # This accepts the same options as `brew bundle` command:
    file: Brewfile
